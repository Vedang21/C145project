<!DOCTYPE html>

<html>

<head>

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

</head>

<body>
<a-scene background="color: white">
<a-box color="purple" position="-3 0.75 -3"></a-box>
<a-sphere position="-1 0.75 -2.5" radius="0.5" color="blue"></a-sphere>
<a-cylinder position="1 0.99 -3" radius="0.5" height="2" color="red"></a-cylinder>
<a-plane position="0 0 -6" rotation="-90 0 0" width="20" height="9" color="black"></a-plane>
<a-cone position="4 1 -3.5" width="2" height="2" color="orange"></a-cone>
<a-octahedron position="-6 1 -3.5" width="2" height="2" color="coral"></a-octahedron>
</a-scene>
</body>

</html>
